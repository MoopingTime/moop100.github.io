<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moop's Bypasser</title>
    <style>
        /* Overall page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Bypass and Supported boxes */
        .bypass-box, .supported-box {
            border: 1px solid #444;
            padding: 20px;
            width: 300px;
            margin: 10px;
            background-color: #2e2e2e;
            border-radius: 8px;
        }

        .bypass-box {
            background-color: #252525;
        }

        .supported-box {
            background-color: #3b3b3b;
            display: none;
        }

        .supported-box.show {
            display: block;
        }

        /* Input styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #ffffff;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #5a5a5a;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777;
        }

        /* Result box */
        #result {
            margin-top: 20px;
            display: none;
            padding: 15px;
            border-radius: 5px;
            background-color: #444;
            color: #ffffff;
        }

        /* Supported Bypasses Box Aesthetic */
        .supported-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #f1f1f1;
        }

        .supported-box ul {
            list-style-type: none;
            padding-left: 0;
        }

        .supported-box ul li {
            background-color: #555;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .supported-box ul li:hover {
            background-color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .bypass-box, .supported-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Supported Bypasses Box -->
        <div id="supportedBypasses" class="supported-box">
            <h3>Supported Bypasses:</h3>
            <ul>
                <li>Linkvertise</li>
                <li>Platoboost</li>
                <li>Fluxus</li>
                <li>Codex</li>
                <!-- Add more supported bypassers if needed -->
            </ul>
        </div>

        <!-- Link Bypasser Box -->
        <div class="bypass-box">
            <h3>Moop's Bypasser</h3>
            <input type="text" id="linkInput" placeholder="Enter link to bypass" />
            <button onclick="bypassLink()">Bypass</button>
            <button onclick="toggleSupportedBypasses()">Supported Bypasses</button>

            <div id="result"></div>
        </div>
    </div>

    <script>
        async function bypassLink() {
            const link = document.getElementById('linkInput').value;
            const resultBox = document.getElementById('result');

            const linkMapping = {
                linkvertise: {
                    patterns: ["linkvertise.com", "direct-link.net", "link-target.net", "link-center.net", "link-hub.net", "link-to.net"],
                    api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                    successMsg: "Linkvertise Bypass Successful"
                },
                platoboost: {
                    patterns: ["gateway.platoboost.com"],
                    api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                    successMsg: "Platoboost Bypass Successful"
                },
                fluxus: {
                    patterns: ["flux.li"],
                    api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                    successMsg: "Fluxus Bypass Successful"
                },
                codex: {
                    patterns: ["mobile.codex.lol"],
                    api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                    successMsg: "Codex Bypass Successful"
                },
            };

            const handler = Object.values(linkMapping).find(v => v.patterns.some(p => link.includes(p)));

            if (!handler) {
                displayResult("⚠️ Link Not Supported", "#ff4c4c");
                return;
            }

            try {
                const response = await fetch(handler.api);
                const data = await response.json();

                const bypassedLink = data.data.key;

                if (data.data.success && bypassedLink) {
                    displayResult(`✅ ${handler.successMsg}:\n ${bypassedLink}`, "#00ff00");
                } else {
                    displayResult(`❌ ${handler.successMsg.replace('Successful', 'Failed')}`, "#ff4c4c");
                }
            } catch (error) {
                displayResult("❌ An error occurred while processing the request.", "#ff4c4c");
            }
        }

        function displayResult(message, color) {
            const resultBox = document.getElementById('result');
            resultBox.style.display = "block";
            resultBox.innerText = message;
            resultBox.style.color = color;
            resultBox.style.opacity = "1";
        }

        function toggleSupportedBypasses() {
            const supportedBox = document.getElementById('supportedBypasses');
            const bypassBox = document.querySelector('.bypass-box');

            if (supportedBox.classList.contains('show')) {
                supportedBox.classList.remove('show');
                bypassBox.classList.remove('hidden');
            } else {
                supportedBox.classList.add('show');
                bypassBox.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
