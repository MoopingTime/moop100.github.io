<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bypasser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #222D32, #14171A); /* Darker and cooler background gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: center;
      max-width: 500px; /* Adjust width for a more compact look */
      padding: 20px;
    }

    .bypass-box {
      background: rgba(0, 0, 0, 0.3); /* Semi-transparent dark background */
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.5s ease, opacity 0.5s;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #FFCA3A; /* Bright orange heading color */
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .bypass-button {
      background: linear-gradient(135deg, #FFCA3A, #FF9000); /* Orange button gradient */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-top: 10px; /* Spacing between button and input */
    }

    .bypass-button:hover {
      background: linear-gradient(135deg, #FF9000, #FFCA3A); /* Switch button colors on hover */
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
    }

    .result-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 1.1rem;
      color: #FFCA3A;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Bypasser</h1>
    <input type="text" id="linkInput" placeholder="Enter link to bypass" />
    <button class="bypass-button" onclick="bypassLink()">Bypass</button>
    <div id="result" class="result-box"></div>
  </div>

  <script>
    async function bypassLink() {
      const link = document.getElementById('linkInput').value;
      const resultBox = document.getElementById('result');

      const linkMapping = {
        linkvertise: {
          patterns: ["linkvertise.com", "direct-link.net", "link-target.net", "link-center.net", "link-hub.net", "link-to.net"],
          api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
          successMsg: "Linkvertise Bypass Successful"
        },
        platoboost: {
          patterns: ["gateway.platoboost.com"],
          api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
          successMsg: "Platoboost Bypass Successful"
        },
        fluxus: {
          patterns: ["flux.li"],
          api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
          successMsg: "Fluxus Bypass Successful"
        },
        codex: {
          patterns: ["mobile.codex.lol"],
          api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
          successMsg: "Codex Bypass Successful"
        },
        // Add more supported bypassers here
      };

      const handler = Object.values(linkMapping).find(v => v.patterns.some(p => link.includes(p)));

      if (!handler) {
        displayResult("⚠️ Link Not Supported", "#FFCA3A");
        return;
      }

      try {
        const response = await fetch(handler.api);
        const data = await response.json();

        const bypassedLink = data.data.key;

        if (data.data.success && bypassedLink) {
          displayResult(`✅ ${handler.successMsg}:\n ${bypassedLink}`, "#00ff00");
        } else {
          displayResult(`❌ ${handler.successMsg.replace('Successful', 'Failed')}`, "#FFCA3A");
        }
      } catch (error) {
        displayResult("❌ An error occurred while processing the request.", "#FFCA3A");
      }
    }

    function displayResult(message, color) {
      const resultBox = document.getElementById('result');
      resultBox.style.display = "block";
      resultBox.innerText = message;
      resultBox.style.color = color;
      resultBox.style.opacity = "1";
    }
  </script>
</body>
</html>
