<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moop's Lounge Bypasser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1d1f21, #2c3e50); /* Dark background gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            overflow: hidden; /* Prevent scrollbars */
        }
        .bypass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.5s ease; /* Smooth transition */
            transform: translateY(0); /* Initial position */
        }
        .bypass-box.hidden {
            transform: translateY(-30px); /* Move up on hide */
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b; /* Eye-catching heading color */
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        .bypass-button, .supported-button {
            background: linear-gradient(135deg, #ff6b6b, #ff4c4c);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 10px; /* Spacing between buttons */
        }
        .bypass-button:hover, .supported-button:hover {
            background: linear-gradient(135deg, #ff4c4c, #ff6b6b);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.1rem;
            color: #ff4c4c;
            transition: opacity 0.5s;
        }
        .supported-bypasses {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.5s ease;
            transform: translateY(20px); /* Initial position */
        }
        .supported-bypasses.show {
            display: block; /* Show the box */
            transform: translateY(0); /* Move into view */
        }
        .bypass-box.hidden + .supported-bypasses {
            display: none; /* Hide when bypass box is hidden */
        }
    </style>
</head>
<body>

<div class="bypass-box">
    <h1>Moop's Lounge Bypasser</h1>
    <input type="text" id="linkInput" placeholder="Enter your link here">
    <button class="bypass-button" onclick="bypassLink()">Bypass Link</button>
    <button class="supported-button" onclick="toggleSupportedBypasses()">Supported Bypasses</button>
    <div id="result" class="result-box" style="display: none;"></div>
</div>

<div id="supportedBypasses" class="supported-bypasses">
    <h2>Supported Bypasses</h2>
    <ul style="list-style-type: none; padding: 0;">
        <li>✅ Linkvertise</li>
        <li>✅ Platoboost</li>
        <li>✅ Fluxus</li>
        <li>✅ Codex</li>
        <!-- Add more supported bypasses as needed -->
    </ul>
</div>

<script>
    async function bypassLink() {
        const link = document.getElementById('linkInput').value;
        const resultBox = document.getElementById('result');

        // Mapping of supported links to their corresponding API and messages
        const linkMapping = {
            linkvertise: {
                patterns: ["linkvertise.com", "direct-link.net", "link-target.net", "link-center.net", "link-hub.net", "link-to.net"],
                api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                successMsg: "Linkvertise Bypass Successful"
            },
            platoboost: {
                patterns: ["gateway.platoboost.com"],
                api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                successMsg: "Platoboost Bypass Successful"
            },
            fluxus: {
                patterns: ["flux.li"],
                api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                successMsg: "Fluxus Bypass Successful"
            },
            codex: {
                patterns: ["mobile.codex.lol"],
                api: `https://moopy-api.vercel.app/api/bypass?link=${encodeURIComponent(link)}`,
                successMsg: "Codex Bypass Successful"
            },
        };

        // Find the appropriate handler based on the link
        const handler = Object.values(linkMapping).find(v => v.patterns.some(p => link.includes(p)));

        if (!handler) {
            displayResult("⚠️ Link Not Supported", "#ff4c4c"); // Error color
            return;
        }

        // Fetch the bypassed link from the API
        try {
            const response = await fetch(handler.api);
            const data = await response.json();

            console.log(data); // Debugging line to check the API response

            // Extract the bypassed link from the response
            const bypassedLink = data.data.key;

            // Check if the bypass was successful
            if (data.data.success && bypassedLink) {
                displayResult(`✅ ${handler.successMsg}:\n ${bypassedLink}`, "#00ff00"); // Success color
            } else {
                displayResult(`❌ ${handler.successMsg.replace('Successful', 'Failed')}`, "#ff4c4c"); // Error color
            }
        } catch (error) {
            displayResult("❌ An error occurred while processing the request.", "#ff4c4c"); // Error color
        }
    }

    // Helper function to display results in the result box
    function displayResult(message, color) {
        const resultBox = document.getElementById('result');
        resultBox.style.display = "block";
        resultBox.innerText = message;
        resultBox.style.color = color;
        resultBox.style.opacity = "1"; // Ensuring visibility
    }

    function toggleSupportedBypasses() {
        const supportedBox = document.getElementById('supportedBypasses');
        const bypassBox = document.querySelector('.bypass-box');

        // Toggle the supported bypasses box visibility
        if (supportedBox.classList.contains('show')) {
            supportedBox.classList.remove('show'); // Hide
            bypassBox.classList.remove('hidden'); // Show bypass box
        } else {
            supportedBox.classList.add('show'); // Show
            bypassBox.classList.add('hidden'); // Hide bypass box
        }
    }
</script>

</body>
</html>
