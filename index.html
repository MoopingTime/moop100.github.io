<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* Stylish gradient background */
            color: #333;
            overflow: hidden; /* Prevent scroll during transition */
        }
        header {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            filter: brightness(0.7);
            opacity: 0; /* Start hidden for transition */
            transform: translateY(20px); /* Slide effect */
            transition: opacity 0.6s ease, transform 0.6s ease; /* Transition for header */
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .cta-button {
            background: #FF6B6B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #FF4C4C;
        }
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .interactive-section {
            margin-top: 40px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start hidden for transition */
            transform: translateY(20px); /* Slide effect */
            transition: opacity 0.6s ease, transform 0.6s ease; /* Transition for section */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
        }
        footer a {
            color: #FF6B6B;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header id="header">
    <h1>Welcome to My Website!</h1>
    <p>Discover Your Potential</p>
    <button class="cta-button" onclick="location.href='#interactive'">Explore Now</button>
</header>

<div class="container">
    <section class="interactive-section" id="interactive">
        <h2>Interactive Features</h2>
        <div>
            <h3>Calculator</h3>
            <input type="number" id="inputValue" placeholder="Enter a value" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <button class="cta-button" onclick="calculate()">Calculate</button>
            <p id="calcResult"></p>
        </div>
        <div style="margin-top: 20px;">
            <h3>Quiz</h3>
            <p>What is your favorite color?</p>
            <select id="colorQuiz" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="">Select</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <button class="cta-button" onclick="submitQuiz()">Submit</button>
            <p id="quizResult"></p>
        </div>
    </section>
</div>

<footer>
    <p>Â© 2024 Your Website. All rights reserved.</p>
    <a href="#contact">Contact</a>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fade in header and section
        const header = document.getElementById('header');
        const section = document.getElementById('interactive');
        
        header.style.opacity = '1';
        header.style.transform = 'translateY(0)';
        
        setTimeout(() => {
            section.style.opacity = '1';
            section.style.transform = 'translateY(0)';
        }, 600); // Delay for section
    });

    function calculate() {
        const value = document.getElementById('inputValue').value;
        const result = value * 2; // Simple calculation
        document.getElementById('calcResult').innerText = `Result: ${result}`;
    }

    function submitQuiz() {
        const selectedColor = document.getElementById('colorQuiz').value;
        document.getElementById('quizResult').innerText = `You selected: ${selectedColor}`;
    }
</script>

</body>
</html>
