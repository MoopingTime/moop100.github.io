<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to itms-services</title>
    <script>
        window.onload = function() {
            // URL to your .plist file
            const itmsServiceUrl = "itms-services://?action=download-manifest&url=https://example.com/path/to/manifest.plist";
            window.location.href = itmsServiceUrl;
        };
    </script>
</head>
<body>
</body>
</html>
