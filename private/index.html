<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create LootLabs Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create LootLabs Link</h1>
        <form id="lootLabsForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter the title" required>

            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="Enter the URL" required>

            <label for="tier_id">Tier ID:</label>
            <select id="tier_id" required>
                <option value="1">Trending & Recommended (MCPEDL Safe)</option>
                <option value="2">Gaming Offers & Recommendations</option>
                <option value="3">Profit Maximization</option>
            </select>

            <label for="number_of_tasks">Number of Tasks:</label>
            <input type="number" id="number_of_tasks" value="3" min="1" required>

            <label for="theme">Theme:</label>
            <select id="theme" required>
                <option value="1">Theme 1</option>
                <option value="2">Theme 2</option>
                <option value="5">Space</option>
            </select>

            <label for="thumbnail">Thumbnail URL (optional):</label>
            <input type="url" id="thumbnail" placeholder="Optional URL for thumbnail">

            <button type="button" id="createLinkButton">Create Link</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
