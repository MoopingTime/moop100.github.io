<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LootLabs Link Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LootLabs Link Creator</h1>
    <form id="lootlabsForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
      </div>
      <div class="form-group">
        <label for="tierId">Tier ID:</label>
        <input type="number" id="tierId" name="tier_id" min="1" required>
      </div>
      <div class="form-group">
        <label for="tasks">Number of Tasks:</label>
        <input type="number" id="tasks" name="number_of_tasks" min="1" required>
      </div>
      <div class="form-group">
        <label for="theme">Theme:</label>
        <input type="number" id="theme" name="theme" min="1" required>
      </div>
      <div class="form-group">
        <label for="thumbnail">Thumbnail URL:</label>
        <input type="url" id="thumbnail" name="thumbnail" required>
      </div>
      <button type="submit">Create Link</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
