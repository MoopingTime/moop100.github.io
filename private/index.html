<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootlink Generator</title>
</head>
<body>
    <h1>Lootlink Generator</h1>
    <form id="lootlink-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter your content title"><br>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter the URL for your content"><br>
        <label for="tier_id">Tier ID (1-3, higher tier = more tasks):</label>
        <input type="number" id="tier_id" name="tier_id" min="1" max="3" value="1"><br>
        <label for="number_of_tasks">Number of Tasks (1-10):</label>
        <input type="number" id="number_of_tasks" name="number_of_tasks" min="1" max="10" value="3"><br>
        <label for="theme">Theme (1-3, choose a theme):</label>
        <input type="number" id="theme" name="theme" min="1" max="3" value="3"><br>
        <label for="thumbnail">Thumbnail URL (optional):</label>
        <input type="text" id="thumbnail" name="thumbnail" placeholder="Enter an optional thumbnail URL"><br>
        <button type="submit">Generate Lootlink</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script> </body>
</html>
