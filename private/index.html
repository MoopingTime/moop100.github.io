<!DOCTYPE html>
<html>
<head>
    <title>Lootlink Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lootlink Generator</h1>
    <form id="lootlink-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter your content title"><br>
        <button type="submit">Generate Lootlink</button>
    </form>
    <div id="result"></div>

    <script>
        const url = 'https://your_api_endpoint'; // Replace with your actual API endpoint
        const headers = {
            Authorization: 'Bearer your_api_token' // Replace with your actual API token
        };

        const form = document.getElementById('lootlink-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await axios.post(url, data, { headers: headers });
                const lootlink = response.data.lootlink; // Adjust based on your API response structure
                resultDiv.textContent = `Your Lootlink: ${lootlink}`;
            } catch (error) {
                console.error(error);
                resultDiv.textContent = 'Error generating Lootlink. Check the console for details.';
            }
        });
    </script>
</body>
</html>
