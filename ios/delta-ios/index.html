<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta iOS Download</title>
    <style>
        @font-face {
            font-family: 'Comfy Feeling';
            src: url('fonts/Comfy Feeling.otf') format('opentype'); /* Provide correct path */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Comfy Feeling', sans-serif;
            background-color: #121212;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #121212; /* Dark background */
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Background image with blur effect */
        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px); /* Blur effect */
        }

        /* Smooth box animation */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px); /* Start from slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at the original position */
            }
        }

        .container {
            background-color: rgba(30, 30, 30, 0.85); /* Semi-transparent black */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6), 0 0 15px rgba(108, 99, 255, 0.5); /* Updated shadow with subtle glow */
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 350px;
            color: #fff;
            position: relative;
            z-index: 1;
            animation: slideUp 1s ease-out;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #6c63ff;
        }

        .profile h1 {
            font-size: 24px;
            color: #fff;
        }

        .download-box {
            margin-top: 20px;
        }

        .download-box button {
            background: linear-gradient(135deg, #6c63ff, #837dff); /* Gradient background */
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .download-box button:hover {
            background: linear-gradient(135deg, #837dff, #6c63ff);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px); /* Lift effect */
        }

        .download-box p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
            text-transform: none;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<!-- Background with blur effect -->
<div class="background-container">
    <img src="https://media.discordapp.net/attachments/1266348261661347961/1290279241916878869/63d3b9c0431ea0a6374eb4c8d721d9d7.gif?ex=66fbe1af&is=66fa902f&hm=ab16c6406143634ad65dd1661c160904529b456503673a599e733ef0e57b6695&=&width=485&height=242" alt="Background GIF">
</div>

<!-- Main content container -->
<div class="container">
    <div class="profile">
        <!-- Replace with your actual profile picture -->
        <img src="https://d1wzdj81h1hubn.cloudfront.net/ab45dab0ba794c5f.jpeg" alt="Profile Picture">
        <h1>moop</h1>
    </div>
    <div class="download-box">
        <p>Download IPA</p>
        <button onclick="window.location.href='your-ipa-download-link.ipa';">Download IPA File</button>
        <button onclick="window.location.href='your-direct-install-link';">Direct Install</button>
    </div>
</div>

<!-- Snowfall effect -->
<script src="https://cdn.discordapp.com/attachments/1266348261661347961/1290281212010561607/message.js?ex=66fbe385&is=66fa9205&hm=9f4b2b8f9d8e7c8d3df6d3becf0278f0acd7429b66bf3dacf35ed7ae80c550d0&"></script>

</body>
</html>
